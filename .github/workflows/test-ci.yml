name: "test-ci"

on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: try to fail
        run: exit 1
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm i -g bats
      - run: bats -v

